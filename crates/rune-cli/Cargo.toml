[package]
name = "rune-cli"
version = "0.7.0"
authors = ["John-John Tedro <udoprog@tedro.se>"]
license = "MIT/Apache-2.0"
edition = "2018"
readme = "README.md"
repository = "https://github.com/rune-rs/rune"
homepage = "https://github.com/rune-rs/rune"
documentation = "https://docs.rs/rune-cli"
keywords = ["language", "scripting"]
categories = []
description = """
An interpreter for Rune, an embeddable dynamic programming language for Rust. 
"""

[dependencies]
atty = "0.2.14"
log = "0.4.11"
env_logger = "0.8.2"
tokio = { version = "0.2.22", features = ["rt-core", "net", "fs", "macros"] }
codespan-reporting = "0.11.0"
anyhow = "1.0.34"
bincode = "1.3.1"
structopt = { version = "0.3.21", default-features = false, features = ["wrap_help", "suggestions", "color"] }

rune = {version = "0.7.0", path = "../rune"}
rune-modules = {version = "0.7.0", path = "../rune-modules", features = ["full", "experiments"]}
runestick = {version = "0.7.0", path = "../runestick"}

[build-dependencies]
anyhow = "1.0.34"

[[bin]]
name = "rune"
path = "src/main.rs"
