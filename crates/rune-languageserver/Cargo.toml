[package]
name = "rune-languageserver"
version = "0.9.1"
authors = ["John-John Tedro <udoprog@tedro.se>"]
license = "MIT/Apache-2.0"
edition = "2018"
readme = "README.md"
repository = "https://github.com/rune-rs/rune"
homepage = "https://github.com/rune-rs/rune"
documentation = "https://docs.rs/rune-languageserver"
keywords = ["language", "scripting"]
categories = []
description = """
Language server for Rune.
"""

[dependencies]
futures-executor = "0.3.13"
tokio = { version = "1.2.0", features = ["full"] }
tokio-util = { version = "0.6.3", features = ["codec"] }
lsp = { version = "0.88.0", package = "lsp-types" }
futures-core = "0.3.13"
anyhow = "1.0.38"
serde = { version = "1.0.124", features = ["derive"] }
serde_json = "1.0.64"
hashbrown = "0.9.1"
log = "0.4.14"
log4rs = "1.0.0"
ropey = "1.2.0"

rune = {version = "0.9.1", path = "../rune"}
rune-modules = {version = "0.9.1", path = "../rune-modules", features = ["full", "experiments"]}
runestick = {version = "0.9.1", path = "../runestick"}

[build-dependencies]
anyhow = "1.0.38"
