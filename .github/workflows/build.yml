name: Build

on:
  pull_request: {}
  push:
    branches:
      - main

jobs:
  build:
    name: Linux Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        id: rust_toolchain
        with:
          toolchain: stable
          override: true
      - name: Caching
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            target
          key: ${{ runner.os }}-cargo-${{ steps.rust_toolchain.outputs.rustc_hash }}
      - name: Formatting Check
        run: cargo fmt --all -- --check
      - name: Run tests
        run: cargo test --all
      - name: Run example scripts
        run: cargo run --bin rune -- --recursive --experimental -O macros=true scripts check
  wasm:
    name: Wasm Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        id: rust_toolchain
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
      - name: Caching
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            target
          key: ${{ runner.os }}-cargo-${{ steps.rust_toolchain.outputs.rustc_hash }}
      - name: Build WASM component
        run: cargo build --manifest-path=crates/rune-wasm/Cargo.toml --target wasm32-unknown-unknown
