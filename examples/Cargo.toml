[package]
name = "rune-examples"
version = "0.0.0"
authors = ["John-John Tedro <udoprog@tedro.se>"]
edition = "2018"

[features]
full = ["rune-modules/full"]
default = ["full"]

[dependencies]
futures-executor = "0.3.13"
tokio = { version = "1.2.0", features = ["macros"] }

rune = {path = "../crates/rune"}
rune-modules = {path = "../crates/rune-modules"}
rune-tests = {path = "../tests"}
